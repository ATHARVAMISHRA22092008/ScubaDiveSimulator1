<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Bird.js"></script>


  </head>

  <body>
    
    <a-scene background="color:#002234">

      <a-entity id="look" look-controls camera position="500 -4000 9000" rotation="55 0 0"></a-entity>
      

      <!--(500 -4000 9000)-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/quilotoa_ecuador/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/diver_model/scene.gltf"
        ></a-asset-item>

        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 500 0"
        rotation="180 0 0"
        scale="1 1 1"
        animation="property: position; to: 0 0 10000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        flying-birds
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="505 -4000 8925"
        scale="0.4 0.4 0.4"
        rotation="0 -130 0"
        plane-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
